<!DOCTYPE html>
<html ng-app="app">
	<head>
		<title>Hello World!</title>
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css" />
	</head>
	<body ng-controller="main" role="document" style="padding-top:40px;">
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Tamaraw Reservation System</a>
			</div>
		</nav>
		
		<div class="container">
			<h1>Tours</h1>
			<table class="table table-default">
				<thead>
					<tr>
						<th>Name</th>
						<th>Date</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="tour in tours">
						<td>{{tour.name}}</td>
						<td>{{tour.for_date | amDateFormat:'dddd, MMMM Do YYYY'}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<script src="node_modules/moment/min/moment.min.js"></script>
		
		<script src="node_modules/angular/angular.min.js"></script>
		<script src="node_modules/angular-ui-bootstrap/ui-bootstrap-tpls.min.js"></script>
		<script src="node_modules/angular-moment/angular-moment.min.js"></script>
		<script src="renderer/communicators.js"></script>
		<script src="renderer/app.js"></script>
		<script src="renderer/main-ctrl.js"></script>
	</body>
</html>
