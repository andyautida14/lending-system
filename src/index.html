<!DOCTYPE html>
<html ng-app="app">
	<head>
		<title>Lending System 2</title>
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css" />
	</head>
	<body ng-controller="main" role="document" style="padding-top:40px;">
		<div class="btn-group" uib-dropdown>
			<button id="financers-dropdown" type="button" class="btn btn-primary">{{main.selected.name}}</button>
			<button type="button" class="btn btn-primary" uib-dropdown-toggle>
        <span class="caret"></span>
      </button>
			<ul class="uib-dropdown-menu" role="menu" aria-labelledby="financers-dropdown">
        <li role="menuitem" ng-repeat="financer in main.financers">
          <a href="#" onclick="main.select(financer)">{{financer.name}}</a>
        </li>
      </ul>
		</div>
		<script>require('electron-connect').client.create()</script>
		<script src="node_modules/moment/min/moment.min.js"></script>
		<script src="node_modules/angular/angular.min.js"></script>
		<script src="node_modules/angular-ui-bootstrap/ui-bootstrap-tpls.min.js"></script>
		<script src="node_modules/angular-moment/angular-moment.min.js"></script>
		<script src="renderer/db.js"></script>
		<script src="renderer/app.js"></script>
	</body>
</html>
